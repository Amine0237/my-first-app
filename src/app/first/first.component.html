<h1>Analyze Word</h1>
<input type="text" (input)="calculateData($event)" ngModel #myInput>

<div [ngStyle]="{
    display: myInput.value.length===0?'none':'block'
}">
<h3>Results</h3>
<h4>Number of characters: {{myInput.value.length}}</h4>
<h6>Vowels</h6>

<h5 *ngFor="let item of data; let i = index;">
    {{vowels[i]}}: {{item}}
</h5>
<h3>jj</h3>

</div>
